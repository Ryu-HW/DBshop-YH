<th:block th:fragment="userside">
<div class="sidebar">
    <ul class="list-unstyled">
        <th:block th:each="category : ${categories}">
            <li><a th:href="@{/products/{categoryId}(categoryId=${category.categoryId})}" class="text-decoration-none" th:text="${category.categoryName}"></a></li>
        </th:block>
    </ul>
</div>
</th:block>
